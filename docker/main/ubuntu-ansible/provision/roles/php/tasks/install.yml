- name: Install php
  apt:
    name:  '{{ item }}'
    state: latest
  with_items:
    - php5-cli
    - php5-fpm
    - php5-json
    - php5-intl
    - php5-curl
    - php5-mysqlnd
    - php5-xdebug
    - php5-memcached
    - php5-mcrypt
    - php5-gd
    - php5-sqlite
    - php5-xmlrpc
    - php5-xsl
    - php5-geoip
    - php5-ldap
    - php5-memcache
    - php5-memcached
    - php5-imagick

- name: Create /etc/php5/mods-available/
  file:
    path:  /etc/php5/mods-available/
    state: directory
    mode:  0755

- name: Create /etc/php5/mods-available/docker-boilerplate.ini
  file:
    path:  /etc/php5/mods-available/docker-boilerplate.ini
    state: touch
    mode:  0755

- name: Activate php config files (fpm)
  file:
    src:  '/etc/php5/mods-available/{{ item.file }}'
    dest: '/etc/php5/{{ item.category }}/conf.d/{{ item.order }}-{{ item.file }}'
    force: yes
    state: link
  with_items:
  # PHP cli
   - { category: 'cli', file: 'mcrypt.ini',             order: '20' }
   - { category: 'cli', file: 'docker-boilerplate.ini', order: '99' }
   # PHP fpm
   - { category: 'fpm', file: 'mcrypt.ini',             order: '20' }
   - { category: 'fpm', file: 'docker-boilerplate.ini', order: '99' }

- name: Configure php-fpm (php-fpm.conf)
  lineinfile:
    dest:    /etc/php5/fpm/php-fpm.conf
    regexp: '^[\s;]*{{ item.key }}[\s]*='
    line:   '{{ item.key }} = {{ item.value }}'
  with_items:
   - { key: 'daemonize', value: 'no' }

- name: Configure php-fpm (pool www.conf)
  lineinfile:
    dest:   /etc/php5/fpm/pool.d/www.conf
    regexp: '^{{ item.key }}[\s]*='
    line:   '{{ item.key }} = {{ item.value }}'
  with_items:
  # Networking
   - { key: 'listen',                    value: '0.0.0.0:9000' }
   # Process manager
   - { key: 'pm.max_children',            value: '15' }
   - { key: 'pm.start_servers',           value: '2' }
   - { key: 'pm.min_spare_servers',       value: '1' }
   - { key: 'pm.max_spare_servers',       value: '3' }
   - { key: 'catch_workers_output',       value: 'yes' }
   # Logs
   - { key: 'access.format',              value: '\"%R - %u %t \\\"%m %r%Q%q\\\" %s %f cpu:%C%% mem:%{megabytes}M reqTime:%d\"' }
   - { key: 'access.log',                 value: '/tmp/php.access.log' }
   - { key: 'slowlog',                    value: '/tmp/php.slow.log' }
   - { key: 'request_slowlog_timeout',    value: '30s' }
   # PHP flags
   - { key: 'php_admin_value[error_log]', value: '/tmp/php.error.log' }
   - { key: 'php_admin_flag[log_errors]', value: 'on' }
