typo3:
  build: docker/typo3/
  links:
    - solr
    - mysql
  volumes:
    - ./:/var/www/
  volumes_from:
    - storage
  env_file:
    - docker-env.yml

nginx:
  build: docker/nginx/
  ports:
    - 8000:80
  links:
    - fpm
  volumes_from:
    - typo3
  env_file:
    - docker-env.yml

