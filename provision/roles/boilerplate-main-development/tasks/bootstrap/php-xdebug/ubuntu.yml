---

- name: Add blackfire.io key
  apt_key:
    url:   https://packagecloud.io/gpg.key
    state: present

- name: Add blackfire.io repository
  apt_repository:
    repo:  'deb http://packages.blackfire.io/debian any main'
    state: present
    update_cache: yes

- name: Install blackfire-php
  apt:
    name:  '{{ item }}'
    state: present
  with_items:
    - blackfire-php

- name: Install xdebug
  apt:
    name: php5-xdebug
    update_cache: yes
