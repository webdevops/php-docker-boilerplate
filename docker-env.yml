# Settings: TYPO3 CMS
DOCUMENT_ROOT=code/
DOCUMENT_INDEX=index.php
CLI_SCRIPT=php typo3/cli_dispatch.phpsh

# Settings: NEOS or FLOW
#DOCUMENT_ROOT=code/Web/
#DOCUMENT_INDEX=index.php
#CLI_SCRIPT=php flow

# Settings: SYMFONY FRAMEWORK
#DOCUMENT_ROOT=code/web/
