# Mail - Mailcatcher
#MAIL_GATEWAY=mail:1025

# Service settings
DNS_DOMAIN=vm vm.dev

# MySQL settings
MYSQL_ROOT_PASSWORD=dev
MYSQL_USER=dev
MYSQL_PASSWORD=dev
MYSQL_DATABASE=typo3

# PHP Settings
PHP_TIMEZONE=UTC
PHP_UID=1000
PHP_GID=1000

